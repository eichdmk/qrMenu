version: "3.9"

services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-keybar}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    volumes:
      - postgres-data:/var/lib/postgresql/data

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    restart: unless-stopped
    env_file:
      - backend/.env
    environment:
      DB_HOST: db
      DB_PORT: 5432
      NODE_ENV: production
    depends_on:
      - db
    volumes:
      - backend-uploads:/usr/src/app/uploads

  web:
    build:
      context: .
      dockerfile: infra/nginx/Dockerfile
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      SERVER_NAME: ${SERVER_NAME:-_}
      BACKEND_HOST: backend
      BACKEND_PORT: 3000
      SSL_CERT_PATH: ${SSL_CERT_PATH:-/etc/ssl/private/server.crt}
      SSL_KEY_PATH: ${SSL_KEY_PATH:-/etc/ssl/private/server.key}
      ACME_CHALLENGE_ROOT: /var/www/certbot
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infra/certs:/etc/ssl/private:ro
      - letsencrypt:/etc/letsencrypt
      - certbot-www:/var/www/certbot

  certbot:
    image: certbot/certbot:latest
    profiles:
      - certbot
    volumes:
      - ./infra/certs:/etc/ssl/private
      - letsencrypt:/etc/letsencrypt
      - certbot-www:/var/www/certbot
    entrypoint: ""
    command: >-
      sh -c "\
        certbot certonly \
          --webroot -w /var/www/certbot \
          --email ${LETSENCRYPT_EMAIL:?set LETSENCRYPT_EMAIL in .env file} \
          --agree-tos --no-eff-email \
          -d ${SERVER_NAME:?set SERVER_NAME in .env file} \
      "
    depends_on:
      - web

volumes:
  postgres-data:
  backend-uploads:
  letsencrypt:
  certbot-www:

